query PageSlug($locale: SiteLocale) {
  allPages(locale: $locale) {
    title
    slug
    seoMeta {
      title
      description
      image {
        url
      }
    }
    body {
      ... on RichTextRecord {
        _modelApiKey
        richText
      }
      ... on DecisionTreeModularBlockRecord {
        _modelApiKey
        decisionTree {
          id
          name
          branches {
            slug
            content
            choices {
              content
              targetSlug
            }
          }
        }
      }
    }
  }
}
