query PageSlug($locale: SiteLocale) {
  allPages(locale: $locale) {
    id
    title
    slug
    seoMeta {
      title
      description
      image {
        url
      }
    }
    sections {
      ... on RichTextRecord {
        _modelApiKey
        richText
      }
      ... on ImageRecord {
        _modelApiKey
        image {
          title
          url
          alt
          responsiveImage {
            base64
            bgColor
            aspectRatio
          }
        }
      }
      ... on DecisionTreeModularBlockRecord {
        _modelApiKey
        decisionTree {
          id
          choicePreamble
          resultPreamble
          branches {
            slug
            content
            linkedContent {
              title
              internalPage {
                slug
              }
              externalUrl
            }
            isEndResult
            choices {
              content
              targetSlug
            }
          }
        }
      }
      ... on ExternalToolEmbedRecord {
        _modelApiKey
        targetUrl
      }
    }
  }
}
