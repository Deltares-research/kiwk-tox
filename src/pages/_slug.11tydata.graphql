query PageSlug($locale: SiteLocale) {
  allPages(locale: $locale) {
    title
    slug
    seoMeta {
      title
      description
      image {
        url
      }
    }
    body {
      ... on RichTextRecord {
        richText
      }
      ... on DecisionTreeModularBlockRecord {
        decisionTree {
          branches {
            content
          }
        }
      }
    }
  }
}
