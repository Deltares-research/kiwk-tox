query PageSlug($locale: SiteLocale) {
  allPages(locale: $locale) {
    id
    title
    slug
    seoMeta {
      title
      description
      image {
        url
      }
    }
    body {
      ... on RichTextRecord {
        _modelApiKey
        richText
      }
      ... on ImageRecord {
        _modelApiKey
        image {
          title
          url
          alt
          responsiveImage {
            base64
            bgColor
            aspectRatio
          }
        }
      }
      ... on DecisionTreeModularBlockRecord {
        _modelApiKey
        decisionTree {
          id
          name
          branches {
            slug
            content
            isEndResult
            choices {
              content
              targetSlug
            }
          }
        }
      }
      ... on ExternalToolEmbedRecord {
        _modelApiKey
        targetUrl
      }
    }
  }
  allDownloads(locale: $locale) {
    body
    file {
      url
      filename
    }
  }
}
