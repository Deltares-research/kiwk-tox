query PageSlug($locale: SiteLocale) {
  allPages(locale: $locale, first: 100) {
    id
    title
    slug
    seoMeta {
      title
      description
      image {
        url
      }
    }
    sections {
      ... on LinkListRecord {
        _modelApiKey
        title
        items {
          title
          body
          link {
            ... on PageRecord {
              slug
            }
            ... on DownloadRecord {
              slug
            }
          }
        }
      }
      ... on RichTextRecord {
        _modelApiKey
        richText
      }
      ... on CardGridRecord {
        _modelApiKey
        title
        items {
          title
          body
          link {
            ... on PageRecord {
              slug
            }
            ... on DownloadRecord {
              slug
            }
          }
        }
      }
      ... on QuoteRecord {
        _modelApiKey
        body
        source
        author
      }
      ... on ExternalToolListRecord {
        _modelApiKey
        items {
          title
          body
          url
          label
        }
      }
      ... on TitleRecord {
        _modelApiKey
        title
      }
      ... on VideoRecord {
        _modelApiKey
        video {
          title
          thumbnailUrl
          provider
          url
          providerUid
          width
          height
        }
      }
      ... on DownloadLinkRecord {
        _modelApiKey
        title
        body
        file {
          file {
            url
          }
        }
      }
      ... on ImageRecord {
        _modelApiKey
        fullWidth
        imageWidth
        image {
          title
          url
          alt
          responsiveImage {
            base64
            bgColor
            aspectRatio
          }
        }
        body
      }
      ... on DecisionTreeModularBlockRecord {
        _modelApiKey
        decisionTree {
          id
          choicePreamble
          resultPreamble
          shareButton
          branches {
            slug
            content
            linkedContent {
              title
              internalPage {
                slug
              }
              externalUrl
            }
            isEndResult
            choices {
              content
              targetSlug
              helpLink {
                title
                internalPage {
                  slug
                }
                externalUrl
              }
            }
          }
        }
      }
      ... on ExternalToolEmbedRecord {
        _modelApiKey
        targetUrl
        height
      }
    }
  }
}
