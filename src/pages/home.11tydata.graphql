query Home($locale: SiteLocale) {
  home(locale: $locale) {
    title
    intro
    seoMeta {
      title
      description
      image {
        url
      }
    }
    sections {
      ... on LinkListRecord {
        id
        _modelApiKey
        title
        items {
          title
          body
          link {
            slug
          }
        }
      }
      ... on RichTextRecord {
        id
        _modelApiKey
        richText
      }
      ... on CardGridRecord {
        id
        _modelApiKey
        title
        items {
          title
          body
          link {
            slug
          }
        }
      }
      ... on QuoteRecord {
        _modelApiKey
        body
        source
        author
      }
      ... on ImageRecord {
        _modelApiKey
        image {
          url
          alt
          responsiveImage {
            aspectRatio
            base64
          }
        }
        body
      }
      ... on ExternalToolListRecord {
        _modelApiKey
        items {
          title
          body
          url
          label
        }
      }
      ... on TitleRecord {
        _modelApiKey
        title
      }
      ... on VideoRecord {
        _modelApiKey
        video {
          title
          thumbnailUrl
          provider
          url
          providerUid
          width
          height
        }
      }
      ... on DownloadLinkRecord {
        _modelApiKey
        title
        body
        file {
          file {
            url
          }
        }
      }
    }
  }
}
