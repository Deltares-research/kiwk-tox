query Home($locale: SiteLocale) {
  home(locale: $locale) {
    title
    intro
    sections {
      ... on LinkListRecord {
        id
        _modelApiKey
        title
        items {
          title
          body
          link {
            slug
          }
        }
      }
      ... on RichTextRecord {
        id
        _modelApiKey
        richText
      }
      ... on CardGridRecord {
        id
        _modelApiKey
        title
        items {
          title
          body
          link {
            slug
          }
        }
      }
      ... on ExternalToolListRecord {
        _modelApiKey
        items {
          title
          body
          url
          label
        }
      }
    }
  }
}
